<app-navbar></app-navbar>

<ion-content class="scan-content">
  <div class="container">
    
    <div class="header-text">
      <h2>Saisie Intervention</h2>
      <p>Utilisez l'IA pour valider ou scannez un rapport.</p>
    </div>

    <div class="camera-section">
      <div *ngIf="capturedImage" class="image-preview">
        <img [src]="capturedImage" alt="Scan" />
        <ion-button fill="clear" color="danger" (click)="capturedImage = undefined">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </div>

      <div *ngIf="!capturedImage" class="camera-placeholder" (click)="takePicture()">
        <div class="icon-circle">
          <ion-icon name="camera"></ion-icon>
        </div>
        <p>Scanner avec Caméra</p>
      </div>

      <div class="upload-hack" style="text-align: center; margin-top: 15px;">
        <p style="font-size: 0.8rem; color: #999; margin-bottom: 5px;">Ou importer un fichier (Test PC):</p>
        <input type="file" (change)="onFileSelected($event)" accept="image/*">
      </div>
    </div>

    <div class="form-card">
       <div class="input-group">
        <label>Longueur Câble (m)</label>
        <input type="number" [(ngModel)]="data.cable_metres" placeholder="0.0">
      </div>

      <div class="input-group">
        <label>Temps Passé (h)</label>
        <input type="number" [(ngModel)]="data.temps_heures" placeholder="0.0">
      </div>

      <button class="scan-btn" (click)="lancerAnalyse()" [disabled]="loading">
        <span *ngIf="!loading">ANALYSER DONNÉES</span>
        <span *ngIf="loading">Traitement en cours...</span>
      </button>
    </div>

    <div class="result-card" *ngIf="resultStatus" [ngClass]="resultStatus">
      <div class="icon">
        <ion-icon [name]="resultStatus === 'NORMAL' ? 'checkmark-circle' : 'alert-circle'"></ion-icon>
      </div>
      <div class="text">
        <h3>{{ resultStatus === 'NORMAL' ? 'VALIDÉ' : 'ANOMALIE' }}</h3>
        <p>{{ resultMessage }}</p>
      </div>
    </div>

  </div>
</ion-content>
